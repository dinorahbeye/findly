<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Findly - User Location</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            font-family: 'Inter', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            background-attachment: fixed;
        }
        
        #map { 
            height: 75vh; 
            width: 100%; 
            border-radius: 16px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .leaflet-container { 
            background: #f8fafc;
            border-radius: 16px;
        }
        
        /* Анимированная обводка для аватара */
        @keyframes pulse-ring {
            0% {
                transform: scale(0.8);
                box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.7);
            }
            50% {
                transform: scale(1);
                box-shadow: 0 0 0 15px rgba(59, 130, 246, 0.3);
            }
            100% {
                transform: scale(0.8);
                box-shadow: 0 0 0 20px rgba(59, 130, 246, 0);
            }
        }
        
        @keyframes glow {
            0%, 100% {
                box-shadow: 
                    0 0 0 2px rgba(59, 130, 246, 0.8),
                    0 0 10px rgba(59, 130, 246, 0.5),
                    0 0 20px rgba(59, 130, 246, 0.3);
            }
            50% {
                box-shadow: 
                    0 0 0 2px rgba(147, 51, 234, 0.8),
                    0 0 15px rgba(147, 51, 234, 0.6),
                    0 0 25px rgba(147, 51, 234, 0.4);
            }
        }
        
        .avatar-marker { 
            border-radius: 50%; 
            width: 50px; 
            height: 50px; 
            position: relative;
            overflow: hidden;
            animation: pulse-ring 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        .avatar-marker img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 3px solid transparent;
            background: linear-gradient(45deg, #3b82f6, #8b5cf6, #ec4899, #3b82f6);
            background-size: 400% 400%;
            animation: glow 3s ease-in-out infinite, gradient-shift 4s ease-in-out infinite;
            object-fit: cover;
            display: block;
        }
        
        @keyframes gradient-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Стильный заголовок */
        .header-gradient {
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .logo-text {
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 50%, #ec4899 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
            font-size: 1.75rem;
            letter-spacing: -0.025em;
        }
        
        /* Информационная панель */
        .info-panel {
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5);
        }
        
        .info-text {
            background: linear-gradient(135deg, #e2e8f0 0%, #cbd5e1 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        /* Кастомные стили для Leaflet */
        .leaflet-control-zoom {
            border: none !important;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3) !important;
        }
        
        .leaflet-control-zoom a {
            background: rgba(15, 23, 42, 0.9) !important;
            border: 1px solid rgba(255, 255, 255, 0.1) !important;
            color: #e2e8f0 !important;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        .leaflet-control-zoom a:hover {
            background: rgba(59, 130, 246, 0.8) !important;
            color: white !important;
            transform: scale(1.05);
        }
        
        /* Анимация загрузки */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(59, 130, 246, 0.3);
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Специальные стили для Telegram Mini App */
        body.telegram-webapp {
            padding: 0;
            margin: 0;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%) !important;
        }
        
        .telegram-webapp .header-gradient {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }
        
        .telegram-webapp main {
            padding-top: 70px;
        }
        @media (max-width: 768px) {
            .logo-text {
                font-size: 1.5rem;
            }
            
            .avatar-marker {
                width: 45px;
                height: 45px;
            }
            
            .avatar-marker img {
                width: 45px;
                height: 45px;
            }
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- Экран загрузки -->
    <div id="loading" class="loading-overlay">
        <div class="text-center">
            <div class="loading-spinner mx-auto mb-4"></div>
            <p class="text-blue-400 text-lg font-medium">Загрузка карты...</p>
        </div>
    </div>

    <div class="flex flex-col min-h-screen">
        <header class="header-gradient p-3 shadow-2xl">
            <div class="flex items-center justify-center">
                <div class="flex items-center space-x-3">
                    <div class="w-8 h-8 bg-gradient-to-br from-blue-500 to-purple-600 rounded-lg flex items-center justify-center">
                        <svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd"></path>
                        </svg>
                    </div>
                    <h1 class="logo-text">Findly</h1>
                </div>
            </div>
        </header>
        
        <main class="flex-grow p-3 space-y-3">
            <div id="map"></div>
            <div class="info-panel rounded-2xl p-4">
                <div class="flex items-center space-x-3">
                    <div class="w-3 h-3 bg-green-500 rounded-full animate-pulse"></div>
                    <p class="info-text text-base font-medium" id="info">Определение местоположения...</p>
                </div>
            </div>
        </main>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Инициализация карты с максимальным приближением
        const map = L.map('map', { 
            attributionControl: false,
            zoomControl: true
        }).setView([55.7558, 37.6173], 18); // Увеличен зуум до 18 для максимального приближения

        // Светлая тема карты
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '',
            maxZoom: 19
        }).addTo(map);

        // Получаем все параметры из URL с дополнительным декодированием
        const urlParams = new URLSearchParams(window.location.search);
        let username = urlParams.get('username') || '@vanekking22';
        const urlLat = urlParams.get('lat');
        const urlLon = urlParams.get('lon');
        const urlPlace = urlParams.get('place');
        const urlAvatar = urlParams.get('avatar');

        // Дополнительное декодирование для Telegram Mini App
        try {
            username = decodeURIComponent(username);
        } catch(e) {
            console.log('Error decoding username:', e);
        }

        let decodedPlace = urlPlace;
        try {
            if (urlPlace) {
                decodedPlace = decodeURIComponent(urlPlace);
            }
        } catch(e) {
            console.log('Error decoding place:', e);
            decodedPlace = urlPlace;
        }

        let decodedAvatar = urlAvatar;
        try {
            if (urlAvatar) {
                decodedAvatar = decodeURIComponent(urlAvatar);
            }
        } catch(e) {
            console.log('Error decoding avatar:', e);
            decodedAvatar = urlAvatar;
        }

        // Загружаем данные из localStorage или используем значения по умолчанию
        let locations = JSON.parse(localStorage.getItem('locations')) || {
            '@vanekking22': {
                lat: 55.7558,
                lon: 37.6173,
                place_name: 'Москва, Красная площадь',
                avatar_url: 'photos/avatar_vanekking22.jpg'
            }
        };

        // Если в URL есть данные, используем их (они имеют приоритет)
        if (urlLat && urlLon) {
            locations[username] = {
                lat: parseFloat(urlLat),
                lon: parseFloat(urlLon),
                place_name: decodedPlace || 'Неизвестное место',
                avatar_url: decodedAvatar || 'photos/avatar_vanekking22.jpg'
            };
            // Сохраняем новые данные в localStorage
            localStorage.setItem('locations', JSON.stringify(locations));
        }

        // Текущий маркер
        let currentMarker = null;

        // Функция обновления карты
        function updateMap() {
            const userData = locations[username] || {
                lat: 55.7558,
                lon: 37.6173,
                place_name: 'Москва, Красная площадь',
                avatar_url: 'photos/avatar_vanekking22.jpg'
            };

            // Удаляем старый маркер
            if (currentMarker) {
                map.removeLayer(currentMarker);
            }

            // Создаем кастомный маркер с анимированным аватаром
            const avatarIcon = L.divIcon({
                className: 'custom-div-icon',
                html: `<div class="avatar-marker">
                         <img src="${userData.avatar_url}" 
                              onerror="this.onerror=null; this.src='https://ui-avatars.com/api/?name=${encodeURIComponent(username.replace('@', ''))}&background=3b82f6&color=ffffff&size=50';" 
                              alt="Avatar"
                              crossorigin="anonymous" />
                       </div>`,
                iconSize: [50, 50],
                iconAnchor: [25, 25]
            });

            // Добавляем новый маркер с максимальным приближением
            currentMarker = L.marker([userData.lat, userData.lon], { icon: avatarIcon }).addTo(map);
            
            // Плавная анимация к точке с максимальным зумом
            map.flyTo([userData.lat, userData.lon], 18, {
                animate: true,
                duration: 1.5
            });

            // Обновляем подпись с анимацией и правильным декодированием
            const infoElement = document.getElementById('info');
            infoElement.style.opacity = '0';
            
            setTimeout(() => {
                // Дополнительно декодируем текст для отображения
                let displayUsername = username;
                let displayPlace = userData.place_name;
                
                try {
                    // Проверяем, нужно ли дополнительное декодирование
                    if (displayUsername.includes('%')) {
                        displayUsername = decodeURIComponent(displayUsername);
                    }
                    if (displayPlace.includes('%')) {
                        displayPlace = decodeURIComponent(displayPlace);
                    }
                } catch(e) {
                    // Если декодирование не удалось, используем исходные значения
                    console.log('Error in additional decoding:', e);
                }
                
                infoElement.innerHTML = `
                    <span class="font-semibold text-blue-400">${displayUsername}</span> 
                    <span class="text-gray-300">находится тут:</span> 
                    <span class="font-medium text-white">${displayPlace}</span>
                `;
                infoElement.style.opacity = '1';
            }, 300);
        }

        // Проверяем, работаем ли в Telegram Mini App
        if (window.Telegram && window.Telegram.WebApp) {
            document.body.classList.add('telegram-webapp');
        }

        // Специальная обработка для Telegram Mini App
        if (window.Telegram && window.Telegram.WebApp) {
            console.log('Running in Telegram Mini App');
            // Уведомляем Telegram, что приложение готово
            window.Telegram.WebApp.ready();
            
            // Расширяем viewport для лучшего отображения
            window.Telegram.WebApp.expand();
        }

        // Скрываем экран загрузки после инициализации
        setTimeout(() => {
            document.getElementById('loading').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
            }, 500);
            
            // Инициализируем карту
            updateMap();
        }, 1500);

        // Функция для проверки обновлений данных
        function checkForUpdates() {
            const updatedLocations = JSON.parse(localStorage.getItem('locations')) || locations;
            const currentUserData = updatedLocations[username];
            
            if (currentUserData && 
                (currentUserData.lat !== locations[username]?.lat || 
                 currentUserData.lon !== locations[username]?.lon ||
                 currentUserData.place_name !== locations[username]?.place_name ||
                 currentUserData.avatar_url !== locations[username]?.avatar_url)) {
                
                locations = updatedLocations;
                updateMap();
            }
        }

        // Проверяем обновления каждые 2 секунды
        setInterval(checkForUpdates, 2000);

        // Слушаем изменения в localStorage
        window.addEventListener('storage', function(e) {
            if (e.key === 'locations') {
                locations = JSON.parse(e.newValue) || locations;
                updateMap();
            }
        });
        map.on('click', function(e) {
            // Добавляем эффект волны при клике
            const ripple = document.createElement('div');
            ripple.style.position = 'absolute';
            ripple.style.borderRadius = '50%';
            ripple.style.background = 'rgba(59, 130, 246, 0.3)';
            ripple.style.transform = 'scale(0)';
            ripple.style.animation = 'pulse-ring 0.6s linear';
            ripple.style.left = e.containerPoint.x - 25 + 'px';
            ripple.style.top = e.containerPoint.y - 25 + 'px';
            ripple.style.width = '50px';
            ripple.style.height = '50px';
            ripple.style.pointerEvents = 'none';
            
            document.querySelector('#map').appendChild(ripple);
            
            setTimeout(() => {
                ripple.remove();
            }, 600);
        });
    </script>
</body>
</html>
